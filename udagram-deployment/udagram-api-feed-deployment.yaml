apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    service: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: hoangthiendocker1996/udagram-api-feed:udagram-api-feed
        resources:
          requests:
            memory: "1000Gi"
          limits:
            memory: "1000Gi"
        command: ["stress"]
        args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
        ports:
        - containerPort: 81